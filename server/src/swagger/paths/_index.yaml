/signup:
  post:
    tags:
      - users
    summary: Create a new user.
    description: 회원가입
    operationId: addUser
    content: 
       application/json
    required: true
    requestBody:
      description: new user to add to the db
      required: true
      content:
        application/json:
          schema: 
            $ref: '../components/_index.yaml#/schemas/User'
          examples:
            user:
              email: OOO@OOO.COM
              password: 12345678
              nickname: ba boo     
    responses:
      '201':
        description: 회원가입 성공
        content:
          application/json:
            schema: 
              $ref: '../components/_index.yaml#/schemas/User'
      default: 
        description: 에러
        content:
          application/json:
            schema:
              $ref: '../components/_index.yaml#/schemas/GeneralError'
/signin:
  post:
    tags: 
      - users
    summary: Get token by email&pw
    description: 로그인
    operationId: getUserToken
    content: application/json
    requestBody:
      description: user email&pw to get usertoken
      content:
        application/json:
          schema: 
            type: object
            required: true
            properties:
              email:
                type: string
                format: email
              password:
                type: string
          example:
            user:
              email: OOO@OOO.COM
              password: 12345678
    responses:
      '200':
        description: 로그인 성공
        content:
          application/json:
            schema:
              type: string