schemas:
  User:
    type: object
    required:
      - email
      - password
      - nickname
    properties:
      id:
        type: number
        description: 고유값
      email:
        type: string
        format: email
        description: 이메일
      password:
        type: string
        format: password
        description: 비밀번호
      nickname:
        type: string
        description: 별명
      status:
        type: string
        description: 일반 유저, 관리자, 정지 유저
      introduce:
        type: string
        description: 한 줄 소개
      profileImage:
        type: string
        description: 프로필 사진 url
      createdAt:
        type: string
        format: date-time
        description: 생성 일자
      updatedAt:
        type: string
        format: date-time
        description: 업데이트 일자
      studyList:
        type: array
        items: string
        description: 참여 중인 스터디 목록
  GeneralError: 
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
responses:
  NotFound:
    description: URL not found.
  IllegalInput:
    description: Illegal input for operation.
  GeneralError:
    description: General Error
    content:
      application/json:
        schema:
          $ref: '#/schemas/GeneralError'