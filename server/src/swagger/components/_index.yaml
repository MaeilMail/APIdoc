schemas:
  User:
    type: object
    required:
      - email
      - password
      - nickname
    properties:
      userId:
        type: number
        description: 고유값
        readOnly: true
      email:
        type: string
        format: email
        description: 이메일
      password:
        type: string
        format: password
        description: 비밀번호
      nickname:
        type: string
        description: 별명
      gender:
        type: string
        description: 성별(남, 여, 기타)
      language:
        type: string
        description: 회원가입 시에는 통신 X
      birthday:
        type: string
        format: date-time
        description: 생일
      location:
        type: string
        description: 위치한 국가
      latitude:
        type: number
        description: 위도
      longitude:
        type: number
        description: 경도
      status:
        type: string
        description: 일반 유저, 관리자, 정지 유저
        readOnly: true
      profileText:
        type: string
        description: 한 줄 소개
      profileEmoji:
        type: string
        description: 프로필 사진(이모지) 문자열
      createdAt:
        type: string
        format: date-time
        description: 생성 일자
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        description: 업데이트 일자
        readOnly: true
      favor:
        $ref: '#/schemas/Favor'

  Favor:
    type: object
    properties:
      userId:
        type: number
        description: 고유값
        readOnly: true
      movie:
        type: boolean
      language:
        type: boolean
      reading:
        type: boolean
      game:
        type: boolean
      coding:
        type: boolean
      fantasy:
        type: boolean
      sports:
        type: boolean
      entertainment:
        type: boolean
      music:
        type: boolean
      fashion:
        type: boolean
      art:
        type: boolean
      travel:
        type: boolean

  Letter:
    type: object
    properties:
      letterId:
        type: number
        description: 편지 고유값
        readOnly: true
      sendId:
        type: number
        description: 보낸이 고유 id
      receiveId:
        type: number
        description: 받는이 고유 id
      status:
        type: string
        description: 편지 상태(발송 중, 수신 완료 등)
        readOnly: true
      sendDate:
        type: string
        format: date-time
        description: 보낸 일자
        readOnly: true
      deliveryTime:
        type: number
        description: 배송 시간
        readOnly: true
      receiveDate:
        type: string
        format: date-time
        description: 수신 일자
        readOnly: true
      sendLocation:
        type: string
        description: 보낸이 주소
        readOnly: true
      receiveLocation:
        type: string
        description: 보낸이 주소
        readOnly: true
      content:
        type: string
        description: 내용

  Chat:
    type: object
    properties:
      chatId:
        type: number
        description: 대화방 고유값
        readOnly: true
      userA:
        type: number
        description: 대화 참가자 a의 고유 id
        readOnly: true
      AStatus:
        type: boolean
        description: a의 대화방 사용 여부
      userB:
        type: number
        description: 대화 참가자 b의 고유 id
        readOnly: true
      BStatus:
        type: boolean
        description: b의 대화방 사용 여부
      createdAt:
        type: string
        format: date-time
        description: 생성 일자
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        description: 업데이트 일자

  Friend:
    type: object
    properties:
      friendId:
        type: number
        description: 친구 관계 고유값
        readOnly: true
      sendId:
        type: number
        description: 친구 신청 보낸이 고유 id
      receiveId:
        type: number
        description: 친구 신청 받는이 고유 id
      status:
        type: string
        description: 친구 관계 상태
        readOnly: true
      createdAt:
        type: string
        format: date-time
        description: 생성 일자
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        description: 업데이트 일자
        readOnly: true

  Report:
    type: object
    properties:
      reportId:
        type: number
        description: 신고 고유값
        readOnly: true
      sendId:
        type: number
        description: 신고자 고유 id
      receiveId:
        type: number
        description: 피신고자 고유 id
      status:
        type: boolean
        description: 신고 처리 상태
        readOnly: true
      createdAt:
        type: string
        format: date-time
        description: 생성 일자
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        description: 업데이트 일자
        readOnly: true
  
  Block:
    type: object
    properties:
      blockId:
        type: number
        description: 차단 고유값
        readOnly: true
      sendId:
        type: number
        description: 차단자 고유 id
      receiveId:
        type: number
        description: 피차단자 고유 id
      status:
        type: string
        description: 차단 상태
        readOnly: true
      createdAt:
        type: string
        format: date-time
        description: 생성 일자
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        description: 업데이트 일자
        readOnly: true